name: Test

on:
  push: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run tests
        run: make test
      
      - name: Build
        run: make build

